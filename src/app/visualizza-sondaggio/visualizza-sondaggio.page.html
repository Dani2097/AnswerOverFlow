<ion-header>
  <ion-toolbar>
      <ion-button  slot="start" expand="block" fill="clear" (click)="goBack()" class="msg-btn">
        <ion-icon color="primary" slot="start" slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>

      <ion-title>Dettagli del tuo sondaggio</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class = "backgrounds">

  <ion-card class = "backgrounds">    
    <ion-card-header>
      <ion-toolbar class="backgrounds">
       
        <ion-icon   class = "alarm_style" name="alarm-outline" slot= "start"></ion-icon>
        <ion-label class = "textTitle">{{sondaggio.timer}}</ion-label>
        <ion-button slot="end" *ngIf="currentUser===sondaggioUser" expand="block" (click) = "elimina()" fill="clear">
            <ion-icon  name="trash-sharp" color="primary"  class = "icons_generic_style"></ion-icon>
        </ion-button>
       <ion-button slot="end" *ngIf="currentUser===sondaggioUser" (click) = "visualizzaSondaggioSelezionato()" expand="block" fill="clear">
          <ion-icon name="hammer-sharp" color="primary" class = "icons_generic_style"></ion-icon>
       </ion-button>
     <!--    <ion-label slot="end" class="textTitleSMALL">  Risposte totali: 
          <ion-label slot="end" class="textTitleSMALL">2</ion-label>
        </ion-label> -->
        
    </ion-toolbar>
      <ion-card-title class = "textTitleBIG">{{sondaggio.titolo}}</ion-card-title>
    </ion-card-header>



    <ion-card-content>
        <p class= "textSimple">{{descrizione}}</p>
   
        <ion-list class = "backgrounds">
          <ion-list-header> <ion-label *ngIf="currentUser===sondaggioUser">Voti totali: {{voti_totali}}</ion-label></ion-list-header>
          
            <div class = "backgrounds">
          
            <ion-item>    
              <ion-label slot = "start" class = "textTitleSMALL">
                <ion-label slot = "start" class = "textTitleSMALL">voti</ion-label>
              </ion-label>
              <ion-label></ion-label>
            </ion-item>
  
            <ion-item>
              <ion-label slot = "start" class = "textTitleSMALL">
                <ion-label slot = "start" class = "textTitleSMALL">voti</ion-label>
              </ion-label>
              <ion-label></ion-label>
            </ion-item>
  
            <ion-item >
              <ion-label slot = "start" class = "textTitleSMALL">
                <ion-label slot = "start" class = "textTitleSMALL">voti</ion-label>
              </ion-label>
              <ion-label></ion-label>
            </ion-item>
  
            <ion-item >
              <ion-label slot = "start" class = "textTitleSMALL">
                <ion-label slot = "start" class = "textTitleSMALL">voti</ion-label>
              </ion-label>
              <ion-label></ion-label>
            </ion-item>
  
          </div>
        </ion-list>
    


        <ion-toolbar>
          <ion-icon name="calendar-outline" slot = start class = "calendar_icon_style"></ion-icon>
          <ion-label class= "description_text" slot = "start" >{{sondaggio.dataeora}}</ion-label>
          <ion-icon name="list" slot = "start"  class = "icon_list_style"></ion-icon>
          <ion-label class= "description_text" slot = "start" ></ion-label>
           

      </ion-toolbar>
    </ion-card-content>
  </ion-card>
</ion-content>
