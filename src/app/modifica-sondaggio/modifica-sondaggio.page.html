<ion-toolbar class="backgroundsSecondaryItem">
  
  <ion-button slot="start" color="light">
    <ion-icon name="arrow-back-outline" color="primary"></ion-icon>
  </ion-button>

  <ion-title class="textTitle" slot="start">Modifica Sondaggio</ion-title>

  <ion-button slot="end" color="light" (click)="popupConfermaModificheSondaggio()">
    <ion-icon name="checkmark-sharp" color="primary"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content class="backgrounds">
  <ion-card>  
    <ion-item color="light">
      <ion-icon name="pencil-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Titolo</ion-label>
      <ion-input readonly placeholder="Outfit per stasera?" color="medium" (click)="popupModificaTitolo()"></ion-input>
    </ion-item>
  
    <ion-item color="light">
      <ion-icon name="alarm-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Timer</ion-label>
      <ion-input readonly placeholder="30:00" color="medium" (click)="popupModificaTimer()"></ion-input>
    </ion-item>
  </ion-card>

  <ion-button expand="block" color="light" class="ion-margin" (click)="popupConfermaEliminaSondaggio()">
    <ion-text color="danger">Elimina</ion-text>
  </ion-button>
</ion-content>
