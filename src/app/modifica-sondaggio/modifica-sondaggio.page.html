<ion-toolbar class="backgroundsSecondaryItem">
  
  <ion-button slot="start" expand="block" fill="clear" class="msg-btn">
    <ion-icon slot="icon-only" name="arrow-back-outline" color="primary" ></ion-icon>
  </ion-button>

  <ion-title class="textTitle" slot="start">Modifica Sondaggio</ion-title>

  <ion-button slot="end" expand="block" fill="clear" class="msg-btn" (click)="popupConfermaModificheSondaggio()">
    <ion-icon slot="icon-only" name="checkmark-sharp" color="success"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content class="backgrounds">
  <ion-card>  
    <ion-item color="light">
      <ion-icon name="pencil-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Titolo</ion-label>
      <ion-input readonly placeholder={{sondaggio}} [(ngModel)]="titolo"  color="medium" (click)="popupModificaTitolo()"></ion-input>
    </ion-item>
  
    <ion-item color="light">
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Timer</ion-label>
      <ion-datetime placeholder="Timer" displayFormat="HH:mm" pickerFormat="HH mm"
          [(ngModel)]="timer"></ion-datetime>

    </ion-item>
  </ion-card>

  <ion-button expand="block" color="light" class="ion-margin" (click)="popupConfermaEliminaSondaggio()">
    <ion-text color="danger">Elimina</ion-text>
  </ion-button>
</ion-content>
