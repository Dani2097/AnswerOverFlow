<ion-header>
  <ion-toolbar>
    <ion-button  slot="start" expand="block" fill="clear" (click)="goBack()" class="msg-btn">
      <ion-icon color="primary" slot="start" slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
      <ion-title *ngIf="currentMailUser===domandaMailUser">Dettagli della tua domanda</ion-title>
      <ion-title  *ngIf="currentMailUser!==domandaMailUser">Dettagli della domanda</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class = "backgrounds">

  <ion-card class = "backgrounds">    
    <ion-card-header>
      <ion-toolbar class="backgrounds">
       
            <ion-icon   class = "alarm_style" name="alarm-outline" slot= "start"></ion-icon>
            <ion-label class = "textTitle">{{domanda.timer}}</ion-label>
            <ion-button slot="end" expand="block" *ngIf="currentMailUser===domandaMailUser" (click) = "elimina()" fill="clear">
              <ion-icon name="trash-sharp" color="primary" class = "icons_generic_style"></ion-icon>
            </ion-button>
           <ion-button slot="end" *ngIf="currentMailUser===domandaMailUser" expand="block" fill="clear">
              <ion-icon name="hammer-sharp" color="primary" class = "icons_generic_style"></ion-icon>
           </ion-button>
         <!--    <ion-label slot="end" class="textTitleSMALL">  Risposte totali: 
              <ion-label slot="end" class="textTitleSMALL">2</ion-label>
            </ion-label> -->
            
      </ion-toolbar>
      <ion-toolbar class="backgrounds" *ngIf="currentMailUser!==domandaMailUser">
        <ion-avatar  slot="start" class="icon-avatar" >
          <img src="https://s3.amazonaws.com/liberty-uploads/wp-content/uploads/sites/1218/2015/09/avatarsucks.jpg">
        </ion-avatar>
        <ion-label class = "username_text_style">{{domandaMailUser}}</ion-label>

      </ion-toolbar>
      <ion-card-title class = "textTitleBIG"> {{domanda.titolo}}</ion-card-title>
    </ion-card-header>



    <ion-card-content>
        <p class= "textSimple">{{domanda.descrizione}}</p>
     
          <ion-toolbar>
              <ion-icon name="calendar-outline" slot = start class = "calendar_icon_style"></ion-icon>
              <ion-label class= "description_text" slot = "start" >{{domanda.dataeora}}</ion-label>
              <ion-icon name="list" slot = "start"  class = "icon_list_style"></ion-icon>
              <ion-label class= "description_text" slot = "start" >categoria</ion-label>
               

          </ion-toolbar>
    </ion-card-content>
  </ion-card>


        <ion-card *ngFor="let risposta of risposte" class = "backgrounds">    
          <ion-card-header>
            <ion-toolbar class="backgrounds">
              <ion-avatar  slot="start" class="icon-avatar" >
                <img src="https://s3.amazonaws.com/liberty-uploads/wp-content/uploads/sites/1218/2015/09/avatarsucks.jpg">
              </ion-avatar>
              <ion-label class = "username_text_style">{{risposta.cod_utente}}</ion-label>

              <ion-icon name="ribbon" *ngIf="risposta.codice_risposta===domanda.cod_preferita"  class="ribbon_style" slot="end"></ion-icon>
              <ion-label slot = "end" class = "textTitleSMALL">{{risposta.num_like}}</ion-label>
              <ion-icon name="caret-up-circle-outline" class="thumb_up_style" slot= "end"></ion-icon>

              <ion-label slot = "end" class = "textTitleSMALL">{{risposta.num_dislike}}</ion-label>
              <ion-icon name="caret-down-circle-outline" class="thumb_down_style" slot= "end"></ion-icon>

            </ion-toolbar>
          </ion-card-header>
          <ion-card-content>
              <p class= "textSimple">{{risposta.descrizione}}</p>
              <ion-toolbar class="backgrounds">
    
                <ion-icon name="calendar-outline" slot="start" class = "calendar_icon_style" ></ion-icon>
                <ion-label class= "description_text"  slot="start" ></ion-label>
            
              
              <ion-button  slot="end" expand="block" fill="clear">
                <ion-icon color="white" class="icons_generic_style" name="heart-outline" ></ion-icon>
              </ion-button>
  
            </ion-toolbar>
              
          </ion-card-content>

          
        </ion-card>
</ion-content>
