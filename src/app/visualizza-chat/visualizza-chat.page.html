<ion-header>
  <ion-toolbar class="backgroundsSecondaryItem">
    <ion-item style="text-align: center;">
      <ion-button  expand="block" fill="clear" (click)="goBack()" class="msg-btn">
        <ion-icon color="primary" slot="start" slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
     
      <ion-title><b>Giuda</b></ion-title>
      
      <ion-avatar  slot="end">
        <img src="https://ladante.it/images/slideshow_homepage/2015/07luglio/le100parole-del-gusto/foto-in-cerchio/bruno-vespa-96x96-tonde.png">
      </ion-avatar>  
      
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content  #content  [scrollEvents]="true" class="backgrounds"  style="overflow: scroll;">
  <ion-grid>
    <ion-row *ngFor = "let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user"   class="message other-message">
      <b>{{message.user}}</b><br>
      <span>{{message.msg}}</span>
      <div class= "time" ><br>
      {{message.time}}
      </div>   
      </ion-col>


      <ion-col class="message my-message" offset = "3" size="9" *ngIf="currentUser === message.user" >
        <b>{{message.user}}</b><br>
        <span>{{message.msg}}</span>
        <div class= "time"><br>
        {{message.time}}
        </div>   
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border" >
  <ion-toolbar calss="backgroundsSecondaryItem">
    <ion-row style="align-items: center;">
      <ion-col style="padding-inline-start: 10px;" size="10">
        <ion-textarea class="message-input" [(ngModel)] = "newMsg" placeholder="Messaggio" rows="1">
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button  expand="block" fill="clear"  [disabled]="newMsg === ''" class="msg-btn"
        (click)="sendMessage()">
        <ion-icon color="primary" name="send-outline" slot="icon-only"></ion-icon>  
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
