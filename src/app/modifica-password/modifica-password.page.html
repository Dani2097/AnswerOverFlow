
<ion-header>
  <ion-toolbar class=".backgroundsSecondaryItem">
    
    <ion-button slot="start" color="light">
      <ion-icon name="chevron-back-outline" color="primary" slot="start"></ion-icon>
      <ion-text color="primary">Indietro</ion-text>
    </ion-button>
<!---
    <ion-title>
      <ion-text color="light"><span style="font-size:22px"><strong> Modifica password </strong></span></ion-text>
    </ion-title>
  -->
  <ion-title class="textTitle">Modifica password</ion-title>

<ion-button slot="end" color="light">
  <ion-text color="primary"> Invio </ion-text>
</ion-button>
  
  </ion-toolbar>
</ion-header>


<ion-content class="blackgroundSecondaryItem">
  <ion-card color="backgroundsSecondaryItem">

    <div padding>
      <ion-text color="dark" no-margin span style="font-size:18px" position="center" ><strong>
          Utilizza il modulo qui di seguito per modificare la password del tuo accounts</strong>
      </ion-text>
    </div>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>

            <ion-item>
              <ion-label color="dark" position="stacked"><span style="font-size:18px"><strong>Indirizzo
                    email:</strong></span></ion-label>
              <ion-input inputmode="email" placeholder="Indirizzo email"></ion-input> <!-- [(ngModel)]="mail"></ion-input> -->
            </ion-item>


            <ion-item>
              <ion-label color="dark" position="stacked">
                <span style="font-size:18px"><strong>Password
                    attuale:</strong></span></ion-label>
              <ion-input type="password" inputmode="text" placeholder="Password attuale"></ion-input>  
            </ion-item>


            <ion-item>
              <ion-label color="dark" position="stacked"><span style="font-size:18px"><strong>Nuova
                    password:</strong></span></ion-label>
              <ion-input inputmode="text" placeholder="Nuova password"></ion-input>  <!--[(ngModel)]="nuova_password"></ion-input> -->
            </ion-item>

          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button icon-left size="medium" expand="full" shape="round" color="dark" > <!--- </ion-button>(click)="sendData()" -->
      <ion-icon name="create"></ion-icon>
      Salva modifiche 
    </ion-button>
  </ion-card>


</ion-content>
